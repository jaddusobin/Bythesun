{% extends 'Customer/common_cu.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Add Payment</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="/customerhome">Home</a></li>
                    <li class="breadcrumb-item text-white active">Add Payment</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

<section>
    <!-- Contact Start -->
    <div class="container py-5">
        <!-- For demo purpose -->
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-6">Payment Details</h1>
            </div>
        </div> <!-- End -->
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card ">
                    <div class="card-header">
                        <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                            <!-- Credit card form tabs -->
                            <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                                <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Payment </a> </li>
                            </ul>
                        </div> <!-- End -->
                        <!-- Credit card form content -->
                        <div class="tab-content">
                            <!-- credit card info-->
                            <div id="credit-card" class="tab-pane fade show active pt-3">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    
                                    <div class="form-group"> <label>
                                            <h6>Card name</h6>
                                        </label> <input type="text" name="username" placeholder="Card  Name" required class="form-control "> </div>
                                    <div class="form-group"> <label  for="cardNumber">
                                            <h6>Card number</h6>
                                            </label>
                                        <div class="input-group"> <input type="text" name="cardNumber" placeholder="card number" class="form-control " required>
                                            <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group"> <label><span class="hidden-xs">
                                                        <h6>Expiration Date</h6>
                                                    </span></label>
                                                <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                    <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                                </label> <input type="password" required class="form-control" maxlength="3" minlength="3" pattern="^[0-9]{3}" > </div>
                                        </div>
                                    </div>
                                    <input class="btn btn-primary submit" type="submit" name="btnSubmit" id="btnSubmit" value="Pay">
                                </form>
                            </div>
                        </div> <!-- End -->
                </div>
            </div>
        </div>
    </div>
</section>
    <style>
        label{
            color: black;
        }
    </style>
    <!-- Contact End -->
    {% endblock %}
