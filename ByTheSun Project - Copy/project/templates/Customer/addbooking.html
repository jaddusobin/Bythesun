{% extends 'Customer/common_cu.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Add Booking</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="/customerhome">Home</a></li>
                    <li class="breadcrumb-item text-white active">Add Booking</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid bg-light overflow-hidden px-lg-0">
        <div class="container contact px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-9 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                    <div  style="margin-left: 240px;">
                        <h1 class="mb-4" style="margin-left: 300px;">Add </h1>
                        <h6 class="text-primary" style="margin-left: 300px;">Booking</h6>
                        <!-- <p class="mb-4">The contact form is currently inactive. Get a functional and working contact form with Ajax & PHP in a few minutes. Just copy and paste the files, add a little code and you're done. <a href="https://htmlcodex.com/contact-form">Download Now</a>.</p> -->
                        <form method="POST" enctype="multipart/form-data" class="bg-light p-5 contact-form">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <select class="form-control" name="products">
                                            {% for i in products %} 
                                            <option value="{{i.id}}">{{i.Productname}}</option>
                                            {% endfor %}
                                          </select>
                                        <label for="name">Product Name :</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea name="message3" id="message" class="form-control" style="height: 100px" placeholder="Enter description" required></textarea>
                                        <label for="subject">Message :</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        label{
            color: black;
        }
    </style>
    <!-- Contact End -->
    {% endblock %}
